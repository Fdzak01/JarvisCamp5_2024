<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar dengan Menu Login di Sebelah Kanan</title>
    <style>
        /* CSS untuk styling navbar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: left;
            /* Menempatkan menu-menu lainnya di kiri */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .login {
            float: right;
            /* Menempatkan menu login di kanan */
        }

        .login a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .login a:hover {
            background-color: #111;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <div class="login">
            <a href="#login">Login</a> <!-- Navbar Login di kanan -->
        </div>
    </nav>

</body>

</html>
